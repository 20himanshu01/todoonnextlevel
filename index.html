<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>To-Do List</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="navbar">
        <ul>
            <li class="nav" data-target="daily">Daily</li>
            <li class="nav" data-target="weekly">Weekly</li>
            <li class="nav" data-target="monthly">Monthly</li>
            <li class="nav" data-target="yearly">Yearly</li>
        </ul>
    </div>
    <h1>My To-Do List📝</h1>
    <div class="container" id="daily">
        <h1>Daily goals📝</h1>
        <input type="text" class="taskInput" placeholder="Add new task">
        <button class="addTaskBtn">Add Task</button>
        <ul class="taskList"></ul>
    </div>
    <div class="container hide" id="weekly">
        <h1>Weekly goals📝</h1>
        <input type="text" class="taskInput" placeholder="Add new task">
        <button class="addTaskBtn">Add Task</button>
        <ul class="taskList"></ul>
    </div>
    <div class="container hide" id="monthly">
        <h1>Monthly goals📝</h1>
        <input type="text" class="taskInput" placeholder="Add new task">
        <button class="addTaskBtn">Add Task</button>
        <ul class="taskList"></ul>
    </div>
    <div class="container hide" id="yearly">
        <h1>Yearly goals📝</h1>
        <input type="text" class="taskInput" placeholder="Add new task">
        <button class="addTaskBtn">Add Task</button>
        <ul class="taskList"></ul>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
